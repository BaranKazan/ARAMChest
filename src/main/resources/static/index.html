<h1>Welcome to ARAMChest API</h1>
<p>Please enter the summoner name and the region of the summoner in URL. Note that the spacebar is not reqruied when
    entering the summoner name.</p>
<p>/summonerName/{summonerName}/region/{region}</p>
<br/>
<p>Example: /summonerName/KinkyMonkey/region/EUROPE_WEST</p>
